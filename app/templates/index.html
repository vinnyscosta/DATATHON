<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Not√≠cias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #D71920;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .news-container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-bottom: 2px solid #D71920;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-size: 22px;
            font-weight: bold;
            color: #222;
        }
        .news-body {
            font-size: 16px;
            color: #444;
            white-space: pre-wrap;
        }
        .news-link {
            color: #D71920;
            font-weight: bold;
            text-decoration: none;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #D71920;
            color: white;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">üì∞ Portal de Not√≠cias</div>

    <!-- Formul√°rio para cadastrar not√≠cias -->
    <div class="form-container">
        <h2>Cadastrar Not√≠cia</h2>
        <input type="text" id="title" placeholder="T√≠tulo da Not√≠cia" required>
        <textarea id="content" placeholder="Conte√∫do da Not√≠cia" rows="5" required></textarea>
        <button onclick="postNews()">Cadastrar</button>
    </div>

    <!-- Lista de not√≠cias recomendadas -->
    <div id="news-list"></div>

    <script>
        // Simula√ß√£o de ID do usu√°rio (em produ√ß√£o, pode vir do login)
        const userId = "exemplo_usuario";

        // Fun√ß√£o para buscar recomenda√ß√µes da API
        async function fetchRecommendations() {
            try {
                const response = await fetch(`/recommendations/${userId}`);
                if (!response.ok) {
                    throw new Error("Erro ao buscar recomenda√ß√µes.");
                }

                const recommendations = await response.json();
                const newsList = document.getElementById("news-list");
                newsList.innerHTML = "<h2>Recomenda√ß√µes de Not√≠cias</h2>";

                recommendations.forEach(n => {
                    const newsDiv = document.createElement("div");
                    newsDiv.classList.add("news-container");

                    newsDiv.innerHTML = `
                        <div class="news-title">${n.title}</div>
                        <div class="news-body">${n.body.substring(0, 300)}...</div>
                        <a class="news-link" href="${n.url}" target="_blank">üîó Leia mais</a>
                    `;

                    newsList.appendChild(newsDiv);
                });
            } catch (error) {
                console.error("Erro ao carregar recomenda√ß√µes:", error);
            }
        }

        // Fun√ß√£o para cadastrar uma nova not√≠cia na API
        async function postNews() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            if (!title || !content) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                const response = await fetch("/articles", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    alert("Not√≠cia cadastrada com sucesso!");
                    fetchRecommendations(); // Atualiza a lista de not√≠cias
                } else {
                    throw new Error("Erro ao cadastrar not√≠cia.");
                }
            } catch (error) {
                console.error("Erro ao cadastrar not√≠cia:", error);
                alert("Erro ao cadastrar not√≠cia.");
            }
        }

        // Carregar recomenda√ß√µes ao iniciar a p√°gina
        window.onload = fetchRecommendations;
    </script>
</body>
</html>
